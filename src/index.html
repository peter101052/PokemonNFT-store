<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buy your favorite NFT</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
    <link href="css/overlay-no-web3.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/assets/web3.min.js"></script>
    <script src="js/assets/truffle-contract.js"></script>
    <script src="js/assets/fitty.min.js"></script>

    <script src="js/init-web3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navbar-header.js"></script>

    <script>
    $(function(){
      // load navbar and modal
      $("#app > .navbar").load("navbar-header.html");
      // initialize smart contracts
      App.initContracts();
    });
    </script>
  </head>

  <body style="background-color:black;">
    <video autoplay loop id="myVideo" style="opacity: 0.3;">
      <source src="./background/Pokemon.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="app">
      <nav class="navbar navbar-default"style="background-color:black;border-color:black;">
      </nav>
      <div class="container" style="background-color:black;">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">Pokemon NFT Shopping Demo</h1>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3">
          </div>
          <div class="col-sm-12 col-md-3">
          </div>
        </div>

        <div id="numberRow" class="row">
        </div>
      </div>

      <div id="numberTemplate" style="display:none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default panel-number" style="background-color:rgba(0, 0, 0, 0.5);border-color:rgba(255, 95, 148, 0.5);border-width: 5px;">
            <div class="panel-body">
              <div> <!-- for fitty.js -->
                <div class="number"><img id="pic-number"></div>
              </div>
              <div class="text-center">
                <button class="btn btn-default btn-avail" type="button">Check availability</button>
                <button class="btn btn-success btn-mint" type="button" style="display:none;">Mint this number</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
